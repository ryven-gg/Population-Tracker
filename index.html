<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live World Population</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>🌍 World Population Live</h1>
      <p class="desc">Perkiraan populasi dunia saat ini</p>
      <div id="counter">Loading...</div>

      <div class="sub-counters">
        <div class="sub">
          👶 Kelahiran<br />
          <span id="births">0</span>
        </div>
        <div class="sub">
          ⚰️ Kematian<br />
          <span id="deaths">0</span>
        </div>
      </div>

      <p class="note">Data simulasi berdasarkan estimasi global tahun 2025</p>
    </div>
  </div>
  <footer>
    Sumber: Estimasi Worldometer & UN Data
  </footer>
  <script src="script.js"></script>
</body>
</html>
