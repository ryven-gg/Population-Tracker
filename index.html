<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live World Population</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Titik tiga -->
  <div class="menu-wrapper">
    <div class="menu-button" onclick="toggleMenu()">‚ãÆ</div>
    <div class="menu-dropdown" id="menuDropdown">
      <a href="https://github.com/ryven-gg/Population-Tracker" target="_blank">üîó GitHub Repository</a>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h1>üåç World Population Live</h1>
      <p class="desc">Perkiraan populasi dunia saat ini</p>
      <div id="counter">Loading...</div>

      <div class="sub-counters">
        <div class="sub">
          üë∂ Kelahiran<br />
          <span id="births">0</span>
        </div>
        <div class="sub">
          ‚ö∞Ô∏è Kematian<br />
          <span id="deaths">0</span>
        </div>
      </div>

      <p class="note">Data simulasi berdasarkan estimasi global tahun 2025</p>
    </div>
  </div>
  
  <footer>
    Sumber: Estimasi Worldometer & UN Data
  </footer>

  <script src="script.js"></script>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuDropdown');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    window.addEventListener('click', function (e) {
      const menu = document.getElementById('menuDropdown');
      const button = document.querySelector('.menu-button');
      if (!button.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
